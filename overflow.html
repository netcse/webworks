<!DOCTYPE>
<html>

<head>
    <style>
        p {
            width: 120px;
            height: 100px;
            border: 1px solid;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <h2>
        GEEKSFORGEEKS
    </h2>

    <p>
        The CSS overflow controls big content.
        It tells whether to clip content or
        to add scroll bars.
    </p>

</body>

</html>
